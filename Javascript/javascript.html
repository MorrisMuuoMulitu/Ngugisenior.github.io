<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<link rel="stylesheet" type="text/css" href="javascript.css">
	<h1></h1>
		<script type="text/javascript">
		document.write("Kepler Technologies");

		var myVariable = "Operating Systems";
		var hobby = "Linux";
		document.write("<br>");
		document.write(myVariable+" "+hobby);

		var alpha = "Linux Technologies";
		var length = alpha.length;
		document.write("<br>");
		document.write(length);
		//arrays
		var array = new Array("cat", "dog", "Horse");
		document.write("<br>");
		document.write(array);
		//functions
		function sayHello(who){
			document.write("Hello, "+who);
		}
	</script>
</head>

			alert(b);
		}

		}
		for(i=0; i<5; i++){
			document.write("<br>"+"This is iteration "+i + "<br>")
			var myHeading = document.querySelector('h1');
			myHeading.textContent = 'Kepler Technologies';

</html>
