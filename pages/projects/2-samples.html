<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<meta charset="utf-8">
	<title>1-Form</title>
</head>
<body>
<form>
	<ul>
		<li>
			text input
			<input type="text" name="login" placeholder="login">
		</li>
		<li>
			password
			<input type="password" name="pwd" placeholder="password">
		</li>
		<li>
			radio button
			<ol>
				<li><label><input type="radio" name="satatus" value="active"> Active</label></li>
				<li><label><input type="radio" name="satatus" value="pending" checked> Pending</label></li>
				<li><label><input type="radio" name="satatus" value="deleted"> Deleted</label></li>
			</ol>
		</li>
		<li>
			checkbox
			<ol>
				<li><label><input type="checkbox" name="permissions[]" value="moderator" checked> Moderator</label></li>
				<li><label><input type="checkbox" name="permissions[]" value="editor" checked> Editor</label></li>
				<li><label><input type="checkbox" name="permissions[]" value="superuser"> Superuser</label></li>
			</ol>
		</li>
		<li>
			range
			<input type="range" name="hour" step="1" min="0" max="23" value="12">
		</li>
		<li>
			color
			<input type="color" name="color">
		</li>
		<li>
			textarea
			<textarea name="message">this can be a multililne text</textarea>
		</li>
		<li>
			select
			<select name="city">
				<option value="budapest">Budapest</option>
				<option value="pecs" selected>Pécs</option>
				<option value="debrecen">Debrecen</option>
				<option value="szeged">Szeged</option>
			</select>
		</li>
		<li>
			select with disabled option
			<select name="city">
				<option value="" disabled selected>-</option>
				<option value="1">Budapest</option>
				<option value="2">Pécs</option>
				<option value="3">Debrecen</option>
				<option value="4">Szeged</option>
			</select>
		</li>
		<li>
			multi select
			<select name="city" multiple>
				<option value="1" selected>Pécs</option>
				<option value="2" selected>Budapest</option>
				<option value="3">Debrecen</option>
				<option value="4">Szeged</option>
			</select>
		</li>
		<li>
			<button>OK</button>
		</li>
	</ul>
</form>
</body>
</html>
