<!DOCTYPE html>
<html lang="hu">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

	<table>
		<thead> <!-- table head -->
			<tr> <!-- table row -->
				<th>number</th><!-- table head cell -->
				<th title="my first important value">value 1</th>
				<th title="my second important value">value 2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td> <!-- table data cell -->
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>2</td> 
				<td>4</td>
				<td>6</td>
			</tr>
			<tr>
				<td>3</td> 
				<td>6</td>
				<td>9</td>
			</tr>
		</tbody>

		<tfoot><!-- table footer -->
			<tr>
				<td title="summary of the values">sum:</td> 
				<td>12</td>
				<td>18</td>
			</tr>
		</tfoot>
	</table>

	<h2>Tasks:</h2>
	<ol>
		<li>Modify the title of this page!</li>
		<li>Read about <a target="_blank" href="https://www.w3schools.com/html/html_tables.asp">tables</a> on w3schools! </li>
		<li>Extend this table with a fourth and fifth column, and an other row!</li>
		<li>Update the values in the footer! :) </li>
	</ol>

</body>
</html>
